<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Real Eyes</title>
  <style>
    body{
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    header {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #00ffd5;
      text-shadow: 2px 2px 8px #000;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    .description {
      font-size: 1.1rem;
      margin-bottom: 30px;
      max-width: 700px;
      margin-inline: auto;
    }

    .dialog-box {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #submitBtn {
      background-color: #00ffd5;
      color: #000;
    }

    #clearBtn {
      background-color: #ff4e4e;
      color: #fff;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #preview {
      margin-top: 20px;
      max-width: 300px;
      border: 2px solid #fff;
      border-radius: 10px;
    }
    
    .confidence {
      margin-top: 10px;
      font-size: 1rem;
      color: #ccc;
    }
    
    .progress-bar {
      width: 100%;
      background-color: #333;
      border-radius: 5px;
      margin-top: 8px;
      overflow: hidden;
    }
    
    .progress {
      height: 10px;
      background-color: #00ffd5;
      width: 0%;
      transition: width 0.5s ease-in-out;
    }
  </style>
</head>
<body>

  <header>AI Real Eyes</header>
  <h2>Detect the image is AI Generated or Real</h2>
  <div class="description">
    Upload an image to detect whether it's been generated by artificial intelligence or captured in the real world. Our smart detection engine helps identify AI-crafted visuals with high accuracy.
  </div>

  <div class="dialog-box">
    <input type="file" id="imageInput" accept="image/*" /><br />
    <button id="submitBtn">Submit</button>
    <button id="clearBtn">Clear</button>

    <div id="result"></div>
    <div class="confidence" id="confidence"></div>
    <div class="progress-bar" id="progressBar" style="display:none;">
      <div class="progress" id="progressIndicator"></div>
    </div>
    <img id="preview" src="" alt="Uploaded Image" style="display: none;" />
  </div>

  <!-- Import the model.h file here -->
  <script src="Rebuild-model.h5"></script>
  
  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const resultDiv = document.getElementById('result');
    const confidenceDiv = document.getElementById('confidence');
    const progressBar = document.getElementById('progressBar');
    const progressIndicator = document.getElementById('progressIndicator');
    const clearBtn = document.getElementById('clearBtn');
    const submitBtn = document.getElementById('submitBtn');
    
    // Check if the model is loaded correctly
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof AIDetector !== 'undefined') {
        console.log('Model loaded successfully');
      } else {
        console.error('Model loading failed. Make sure model.h is accessible.');
      }
    });

    // Image preview
    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
        
        // Reset result display
        resultDiv.textContent = '';
        confidenceDiv.textContent = '';
        progressBar.style.display = 'none';
        progressIndicator.style.width = '0%';
      }
    });

    // Clear button
    clearBtn.addEventListener('click', () => {
      imageInput.value = '';
      preview.src = '';
      preview.style.display = 'none';
      resultDiv.textContent = '';
      confidenceDiv.textContent = '';
      progressBar.style.display = 'none';
      progressIndicator.style.width = '0%';
    });

    // Submit button
    submitBtn.addEventListener('click', async () => {
      const file = imageInput.files[0];
      if (!file) {
        alert('Please upload an image first!');
        return;
      }

      resultDiv.textContent = 'Processing...';
      progressBar.style.display = 'block';
      
      // Simulating progress animation
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += 5;
        if (progress > 90) {
          clearInterval(progressInterval);
        }
        progressIndicator.style.width = `${progress}%`;
      }, 150);

      try {
        // Use the FileReader to convert the image to base64
        const reader = new FileReader();
        reader.onload = function(event) {
          try {
            // Check if AIDetector exists (from model.h)
            if (typeof AIDetector !== 'undefined') {
              // Call the model's detection function
              AIDetector.detectImage(event.target.result, (result) => {
                clearInterval(progressInterval);
                progressIndicator.style.width = '100%';
                
                // Display the result
                if (result.isAI) {
                  resultDiv.textContent = 'Result: AI Generated Image';
                } else {
                  resultDiv.textContent = 'Result: Real Photograph';
                }
                
                // Show confidence level
                const confidencePercent = Math.round(result.confidence * 100);
                confidenceDiv.textContent = `Confidence: ${confidencePercent}%`;
                
                // Optional: You could log more detailed results if available
                console.log('Detection details:', result);
              });
            } else {
              // Fallback if model isn't loaded
              mockDetection(file);
            }
          } catch (err) {
            console.error('Error processing with model:', err);
            mockDetection(file);
          }
        };
        reader.readAsDataURL(file);
      } catch (err) {
        clearInterval(progressInterval);
        resultDiv.textContent = 'Error: Unable to process the image.';
        console.error(err);
      }
    });
    
    // Mock detection function for testing/fallback
    function mockDetection(file) {
      setTimeout(() => {
        const isAI = Math.random() > 0.5;
        const confidence = 0.7 + (Math.random() * 0.25);
        
        progressIndicator.style.width = '100%';
        
        if (isAI) {
          resultDiv.textContent = 'Result: AI Generated Image';
        } else {
          resultDiv.textContent = 'Result: Real Photograph';
        }
        
        const confidencePercent = Math.round(confidence * 100);
        confidenceDiv.textContent = `Confidence: ${confidencePercent}%`;
        
        console.log('Fallback detection used');
      }, 1500);
    }
  </script>
</body>
